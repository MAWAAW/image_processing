<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 / jQuery</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" src="{{ url_for('static', filename='css/style.css') }}">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <script src="{{ url_for('static', filename='js/jslee.js') }}"></script>
         <style>
            body{background-color : #C6E2FF;}
        </style>
    </head>
    <body>
        <h1 class="text-center">Projet traitement d'images</h1>

        <hr>

        <div class="container">

            <div class="row">
              <div class="col-md-4">
                <div class="thumbnail">
                    <img id="myImg" src="static/uploads/{{currentImage}}" alt="image de base..." style="width:300px;height:300px">
                </div>
              </div>
              <div class="col-md-4">
                <div class="thumbnail">
                    <img id="filtrer" alt="image filtrÃ©..." style="width:300px;height:300px"/>
                </div>
              </div>
              <div class="col-md-4">
                <div class="thumbnail">
                    <img id="bruit" alt="image bruit..." style="width:300px;height:300px"/>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-8">

                    <form id="process-type" action='' method="post">
                        <input id="process-type-btn" type="button" name="lee" value="Lee">
                    </form>

                    <p><a href="{{ url_for('upload_file') }}">Index</a></p>

                    Choisir taille matrix:
                    <select id="select" name="size">
                        <option value="3">3x3</option>
                        <option value="5">5x5</option>
                        <option value="9">9x9</option>
                    </select>

                    </br></br>

                    Choisir type de bord:
                    <select id="select2" name="style">
                        <option value="reflect">Reflet</option>
                        <option value="constant">Constant</option>
                        <option value="nearest">Proches</option>
                        <option value="mirror">Miroir</option>
                        <option value="wrap">Enveloppe</option>
                    </select>

                    </br></br>

                    Choisir type de bruit:
                    <select id="select3" name="mode">
                        <option value="gaussian">gaussian</option>
                        <option value="localvar">localvar</option>
                        <option value="poisson">poisson</option>
                        <option value="speckle">speckle</option>
                        <option value="pepper">pepper</option>
                        <option value="salt">salt</option>
                        <option value="s&p">salt&pepper</option>
                    </select>

                    </br></br>

                    Dosage du bruit:
                    <input type="range" id="rangeInput" name="rangeInput" value="0.5" min="0.01" max="1.0" step="0.01" style="width:300px;">
                    <label id="rangeText">

                </div>

                <div class="col-md-4">
                    <div class="thumbnail">
                        <img id="histogram" alt="image histogramme..." style="width:300px;height:300px"/>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
