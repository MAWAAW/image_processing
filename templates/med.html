<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 / jQuery</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" src="{{ url_for('static', filename='css/style.css') }}">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <script src="{{ url_for('static', filename='js/jsmed.js') }}"></script>
    </head>
    <body>
        <h1 class="text-center">Projet traitement d'images</h1>

        <hr>

        <div class="container">

            <div class="row">
              <div class="col-md-4">
                <div class="thumbnail">
                    <img id="myImg" src="static/uploads/{{currentImage}}" alt="image de base..." style="width:300px;height:300px">
                </div>
              </div>
              <div class="col-md-4">
                <div id="divfiltrer" class="thumbnail">
                    <img id="filtrer" alt="image filtrÃ©..." style="width:300px;height:300px"/>
                </div>
              </div>
              <div class="col-md-4">
                <div class="thumbnail">
                    <img id="bruit" alt="image du bruit..." style="width:300px;height:300px"/>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-8">

                    <form id="process-type" action='' method="post">
                        <input id="process-type-btn" type="button" name="median" value="Median">
                    </form>

                    <p><a href="{{ url_for('upload_file') }}">Index</a></p>

                    Choisir taille matrix:
                    <select id="select" name="size">
                        <option value="3">3x3</option>
                        <option value="5">5x5</option>
                        <option value="9">9x9</option>
                    </select>

                    </br></br>

                    Choisir type de bord:
                    <select id="select2" name="style">
                        <option value="reflet">Reflet</option>
                        <option value="mirror">Miroir</option>
                        <option value="symetrique">Symetrique</option>
                    </select>

                    </br></br>

                    Choisir type de bruit:
                    <select id="select3" name="mode">
                        <option value="gaussian">Gaussien</option>
                        <option value="localvar">localvar</option>
                        <option value="poisson">poisson</option>
                        <option value="pepper">pepper</option>
                        <option value="sp">s&p</option>
                        <option value="speckle">speckle</option>
                    </select>

                    </br></br>

                    <form id="select4" name="bnoise">
                      <input type="radio" name="noise" value="with_noise" checked>Avec bruit
                      <input type="radio" name="noise" value="without_noise">Sans bruit
                    </form>

                </div>

                <div class="col-md-4">
                    <div class="thumbnail">
                        <img id="histogram" alt="image histogramme..." style="width:300px;height:300px"/>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
